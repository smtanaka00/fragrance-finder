<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragrance Finder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Fragrance Finder</h1>
      <p class="subtitle">Discover your next signature scent</p>
    </header>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for perfumes by name, brand, or notes...">
      <button id="searchButton">Search</button>
    </div>
    <div id="results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
